- name: config pacemaker.combined.conf
  lineinfile:
    dest='/etc/init/pacemaker.combined.conf'
    regexp="{{ item.regexp }}"
    line="{{ item.line }}"
    state=present
    backup=yes
  with_items:
    - { regexp: 'modprobe softdog', line: '    [ -c /dev/watchdog ] || modprobe softdog soft_margin=6' }
    - { regexp: 'pidof corosync \|\| false', line: '    pidof corosync || false' }
