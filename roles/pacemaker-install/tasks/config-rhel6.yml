# "export" prefix is required on RHEL6 (non-systemd) platform
- name: config /etc/sysconfig/pacemaker
  lineinfile:
    dest="/etc/sysconfig/pacemaker"
    regexp="{{ item.regexp }}"
    line="{{ item.line }}"
    state=present
    backup=yes
  with_items:
    - { regexp: "PCMK_fail_fast=", line: "export PCMK_fail_fast=yes" }

